<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <title>MY TODO APP</title>
</head>
<body>
    <h1>Your Better ToDo ;)</h1>
    <main class="todoapp">
        <section class="greeting">
            <h2 class="title">
                Hey mate, get things done!! 
                <input type="text" 
                id="name" 
                placeholder="type your name" >
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A NEW TODO</h3>
            <form id="new-todo-form">
                <h4>What is on your todo list?</h4>
                <input type="text" 
                name="content" 
                id="content" 
                placeholder="e.g change the bulb" />
                <h4>Choose a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="opt business"></span>
                        <div>Work</div>                    
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="opt personal"></span>
                        <div>Personal</div>                    
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>
        <!--end of new todo-->

        <!--Todo List section-->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <select name="categorydisplayfilter" id="categorydisplayfilter">
                <option value="showall">Show All</option>
                <option value="personal">Personal</option>
                <option value="Business">Work</option>
            </select>
            <div class="list" id="todo-list">
                <!--<div class="todo-item done">
                    <label>
                        <input type="checkbox" />
                        <span class="opt business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Make a pizza" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->

    
            </div>
        </section>






    </main>




    


    <script src="scripts.js"></script>
</body>
</html>
